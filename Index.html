<script>
function setLanguage(lang) {
  localStorage.setItem("selectedLanguage", lang);
  updateLanguage();
}

function updateLanguage() {
  const lang = localStorage.getItem("selectedLanguage") || "nl";

  // Update dropdown with flag image
  const dropdown = document.getElementById("languageDropdown");
  if (dropdown) {
    let flagSrc = lang === "nl" ? "flags/nl.png" :
                  lang === "hu" ? "flags/hu.png" :
                  "flags/gb.png";
    let langText = lang === "nl" ? "Dutch" :
                   lang === "hu" ? "Hungarian" :
                   "English";
    dropdown.innerHTML = `<img src="${flagSrc}" class="flag" alt="${lang.toUpperCase()}"> ${langText}`;
  }

  // Update all content with data attributes
  document.querySelectorAll("[data-lang-nl]").forEach(el => {
    el.textContent = lang === "nl" ? el.dataset.langNl :
                     lang === "hu" ? el.dataset.langHu :
                     lang === "en" ? el.dataset.langEn :
                     el.dataset.langNl;
  });

</script>
